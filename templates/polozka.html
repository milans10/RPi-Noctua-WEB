<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>ČAS</th>
            <th>TEPLOTA</th>
            <th>NOCTUA</th>
        </tr>
        </thead>
        {% for polozka in polozka_id %}
        <tr>
            <td>{{polozka.id }}</td>
            <td>{{polozka.cas }}</td>
            <td>{{polozka.teplota }}</td>
            <td>{{polozka.noctua }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
